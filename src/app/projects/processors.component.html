<mat-card>
  <mat-card-title>Available Processors</mat-card-title>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let processor">{{ processor.name }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let processor">{{ processor.description }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
        <tr mat-row matRipple routerLink="/processors/{{ row.id }}/" *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator showFirstLastButtons (page)="pageEvent = dataSource.onPaginateChange($event)"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
