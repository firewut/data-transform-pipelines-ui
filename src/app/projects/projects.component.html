<mat-card>
  <mat-card-title>
    Projects
  </mat-card-title>
  <mat-card-subtitle>
    <button mat-raised-button color="primary" (click)="createProjectDialog()">
      Create New
    </button>
  </mat-card-subtitle>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let project">{{ project.title }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let project">{{ project.description }}</td>
        </ng-container>
        <ng-container matColumnDef="pipelines">
          <th mat-header-cell *matHeaderCellDef>Pipelines</th>
          <td mat-cell *matCellDef="let project">{{ project.pipelines.length }}</td>
        </ng-container>
        <ng-container matColumnDef="mtime">
          <th mat-header-cell *matHeaderCellDef>Modified</th>
          <td mat-cell *matCellDef="let project">{{ project.mtime | date:"short" }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
        <tr mat-row matRipple routerLink="/projects/{{ row.id }}/" *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
